<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Gallery</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Static Footers -->
    <footer class="classic-footer footer1">
        <p>Static Footer 1</p>
    </footer>
    <footer class="classic-footer footer2">
        <p>Static Footer 2</p>
    </footer>
    <footer class="classic-footer footer3">
        <p>Static Footer 3</p>
    </footer>
    <footer class="classic-footer footer4">
        <p>Static Footer 4</p>
    </footer>
    <footer class="classic-footer footer5">
        <p>Static Footer 5</p>
    </footer>

    <!-- Animated Footers -->
    <footer class="classic-footer animated-footer footer1">
        <p>Animated Footer 1</p>
    </footer>
    <footer class="classic-footer animated-footer footer2">
        <p>Animated Footer 2</p>
    </footer>
    <footer class="classic-footer animated-footer footer3">
        <p>Animated Footer 3</p>
    </footer>
    <footer class="classic-footer animated-footer footer4">
        <p>Animated Footer 4</p>
    </footer>
    <footer class="classic-footer animated-footer footer5">
        <p>Animated Footer 5</p>
    </footer>

    <button onclick="location.href='../index.html'">Back to Home</button>
</body>
</html>
