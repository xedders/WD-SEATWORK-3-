    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color for the body */
        }

        /* Styling for header sections */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50vh; /* Adjusted height */
            padding: 10px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Added position relative */
            color: #fff; /* Font color */
        }

        .header-section h1 {
            margin: 0;
            font-size: 24px; /* Adjusted font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
            z-index: 1; /* Ensure text is above the background */
        }

        .lord-icon-container {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Added margin to the left of the icon */
            z-index: 1; /* Ensure icon is above the background */
        }

        .lord-icon {
            width: 100px; /* Adjusted icon size */
            height: 100px; /* Adjusted icon size */
            margin-right: 10px; /* Space between icon and heading */
            transition: transform 0.3s ease-in-out; /* Added transition for smooth animation */
            z-index: 1; /* Ensure icon is above the background */
        }

        .lord-icon:hover {
            transform: scale(1.2); /* Example of scaling animation on hover */
        }

        .menu-button {
            --b: 3px;   /* border thickness */
            --s: .45em; /* size of the corner */
            --color: #373B44;
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background:
                conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            z-index: 1; /* Ensure button is above the background */
            position: absolute; /* Position button absolutely */
            right: 10px; /* Align button to the right */
            bottom: 10px; /* Align button to the bottom */
        }

        .menu-button:hover,
        .menu-button:focus-visible {
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }

        .menu-button:active {
            background: var(--color);
            color: #fff;
        }

        .lordicon-link {
            position: absolute; /* Position link absolutely */
            bottom: 10px; /* Adjust position from the bottom */
            left: 10px; /* Adjust position from the left */
            color: #fff; /* Font color */
            text-decoration: none; /* Remove underline */
            z-index: 1; /* Ensure link is above the background */
        }

        .lordicon-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .back-button {
            position: absolute; /* Position button absolutely */
            bottom: 10px; /* Adjust position from the bottom */
            right: 10px; /* Adjust position from the right */
            padding: 10px 20px; /* Padding for button */
            font-size: 16px; /* Font size */
            background-color: #373B44; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove border */
            cursor: pointer; /* Cursor style */
            z-index: 1; /* Ensure button is above the background */
        }

        .back-button:hover {
            background-color: #000; /* Darken background on hover */
        }

        /* Additional Header-specific styles */

        /* Header 1 styles */
        .header1 {
            background-color: #5a99d4; /* Light blue background */
            display: flex;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .header1 .lord-icon-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }

        .header1 .lord-icon {
            width: 250px; /* Adjusted icon size */
            height: 250px; /* Adjusted icon size */
        }

        .header1 .menu-button {
            bottom: auto;
            top: 10px;
            right: 10px;
        }

        .header1 .menu-button span {
            margin-right: 10px;
        }

        /* Header 2 styles */
        .header2 {
            background-image: url('images/background2.jpg'); /* Example background image */
        }

        /* Header 3 styles */
        .header3 {
            background-image: url('images/background3.jpg'); /* Example background image */
        }

        /* Header 4 styles */

            background-image: url('images/background4.jpg'); /* Example background image */
        }

        /* Header 5 styles */

            background-image: url('images/background5.jpg'); /* Example background image */
        }

        /* Animated Header 1 styles */
        .animated-header1 {
            background-image: url('images/animated-background1.jpg'); /* Example animated background image */
            position: relative;
            overflow: hidden;
        }

        .animated-header1 .lord-icon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-header1 .lord-icon {
            width: 250px; /* Adjusted icon size */
            height: 250px; /* Adjusted icon size */
        }

        .animated-header1 .menu-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .animated-header1 .menu-buttons button {
            padding: 10px 20px;
            background-color: #373B44;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .animated-header1 .menu-buttons button:hover {
            background-color: #000;
        }
