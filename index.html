<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
        .lord-icon {
            width: 100px;
            height: 100px;
        }
        .header-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Static Headers</h1>
    <div class="header-container">
        <header class="classic-header header1">
            <h1>Static Header 1</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" class="lord-icon"></lord-icon>
        </header>
    </div>
    <div class="header-container">
        <header class="classic-header header2">
            <h1>Static Header 2</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" class="lord-icon"></lord-icon>

    </div>
    <div class="header-container">
        <header class="classic-header header3">
            <h1>Static Header 3</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" class="lord-icon"></lord-icon>
        </header>
    </div>
    <div class="header-container">
        <header class="classic-header header4">
            <h1>Static Header 4</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" class="lord-icon"></lord-icon>
        </header>
    </div>
    <div class="header-container">
        <header class="classic-header header5">
            <h1>Static Header 5</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" class="lord-icon"></lord-icon>
        </header>
    </div>

    <h1>Animated Headers</h1>
    <div class="header-container">
        <header class="animated-header header1">
            <h1>Animated Header 1</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" trigger="hover" class="lord-icon"></lord-icon>
        </header>
    </div>
    <div class="header-container">
        <header class="animated-header header2">
            <h1>Animated Header 2</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" trigger="hover" class="lord-icon"></lord-icon>

    </div>
    <div class="header-container">
        <header class="animated-header header3">
            <h1>Animated Header 3</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" trigger="hover" class="lord-icon"></lord-icon>
        </header>
    </div>
    <div class="header-container">
        <header class="animated-header header4">
            <h1>Animated Header 4</h1>
            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" trigger="hover" class="lord-icon"></lord-icon>

            <lord-icon src="https://cdn.lordicon.com/ubkgpbpt.json" trigger="hover" class="lord-icon"></lord-icon>
        </header>
    </div>

    <button onclick="location.href='../index.html'">Back to Home</button>

    <div style="text-align: center; margin-top: 20px;">
        <a href="https://lordicon.com/" target="_blank">Icons by Lordicon.com</a>
    </div>

</html>
