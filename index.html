<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="inner-header flex">
        <h1>Header Gallery</h1>
    </div>
</header>

<!-- Button Section -->
<div class="button-container">
    <button class="button-75" onclick="openGallery('static')">Static Header Gallery</button>
    <button class="button-75" onclick="openGallery('animated')">Animated Header Gallery</button>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="inner-footer flex">
        <p>Footer content here</p>
    </div>
</footer>

<!-- JavaScript for Gallery Navigation -->
<script>
    function openGallery(section) {
        if (section === 'static') {
            window.location.href = 'static-header-designs/header_static_1.html'; // Replace with appropriate paths
        } else if (section === 'animated') {
            window.location.href = 'animated-header-designs/header_animated_1.html'; // Replace with appropriate paths
        }
    }
</script>

</body>
</html>
