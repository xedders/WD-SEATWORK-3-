<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <span class="cube">cube.</span>
            </div>

                <a href="#">Features</a>
                <a href="#">Pricing</a>

            </div>
            <div class="hero-image">
