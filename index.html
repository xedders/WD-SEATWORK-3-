<html lang="en">
<head>

</head>
<body>

            </g>
        </svg>
        <h1>Header/Footer Designs</h1>
    </div>
    <!-- Waves Container -->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave"
                      d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!-- Waves end -->
</header>

<!-- Button Section -->
<div class="button-container">
    <button class="button-75" onclick="openGallery('header')">Header Designs</button>
    <button class="button-75" onclick="openGallery('footer')">Footer Designs</button>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="inner-footer flex">
        <!-- Footer content can be added here -->
    </div>
</footer>

<!-- JavaScript for Gallery Navigation -->
<script>
function openGallery(section) {
    if (section === 'header') {
        window.location.href = 'header-gallery/index.html'; // Path to header gallery
    } else if (section === 'footer') {
        window.location.href = 'footer-gallery/index.html'; // Path to footer gallery
    }
}
</script>

</body>
</html>
