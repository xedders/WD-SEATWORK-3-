<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for header and footer buttons */
        .gallery-button {
            background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .gallery-button:hover {
            background-color: #1e293b;
            color: #fff;
        }

        @media (min-width: 768px) {
            .gallery-button {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header style="background-image: linear-gradient(to bottom right, #b3e0ff, #0077b3);">
        <h1>Welcome to Your Website</h1>
        <p>This is the homepage of your website.</p>
        <a href="header-gallery/index.html" class="gallery-button">View Header Gallery</a>
        <a href="footer-gallery/index.html" class="gallery-button">View Footer Gallery</a>
    </header>

    <!-- Footer Section -->
    <footer style="background-image: linear-gradient(to bottom right, #b3e0ff, #0077b3);">
        <div class="footer-section">
            <h2>Footer Section</h2>
            <a href="header-gallery/index.html" class="gallery-button">View Header Gallery</a>
        </div>
        <div class="footer-section">
            <h2>Another Footer Section</h2>
            <a href="footer-gallery/index.html" class="gallery-button">View Footer Gallery</a>
        </div>
    </footer>

    <!-- Additional Links and Scripts -->
    <a href="https://lordicon.com/" class="lordicon-link">Icons by Lordicon.com</a>

</body>
</html>
