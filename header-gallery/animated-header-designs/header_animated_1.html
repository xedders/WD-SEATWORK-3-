<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header Design 1</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="inner-header flex">
        <h1>Animated Header Design 1</h1>
        <lord-icon
            src="https://cdn.lordicon.com/zjhryiyb.json"
            trigger="hover"
            style="width:150px;height:150px">
        </lord-icon>
    </div>
</header>

<!-- Content Section -->
<div class="content flex">
    <p>This is the content of Animated Header Design 1.</p>
</div>

<!-- Button Section -->
<div class="button-container">
    <button class="button-75" onclick="openGallery('static')">Static Header Gallery</button>
    <button class="button-75" onclick="openGallery('animated')">Animated Header Gallery</button>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="inner-footer flex">
        <p>Footer content here</p>
    </div>
</footer>

<!-- JavaScript for Gallery Navigation -->
<script>
    function openGallery(section) {
        if (section === 'static') {
            window.location.href = '../header-gallery/static-header-designs/header_static_1.html';
        } else if (section === 'animated') {
            window.location.href = '../header-gallery/animated-header-designs/header_animated_1.html';
        }
    }
</script>

</body>
</html>
