<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Gallery</title>
    <link rel="stylesheet" href="..style.css">
    <!-- Include Lordicon script -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for header sections */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50vh; /* Adjusted height */
            padding: 10px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header-section h1 {
            margin: 0;
            font-size: 24px; /* Adjusted font size */
            color: #fff; /* Adjusted font color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
        }

        .lord-icon-container {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Added margin to the left of the icon */
        }

        .lord-icon {
            width: 100px; /* Adjusted icon size */
            height: 100px; /* Adjusted icon size */
            margin-right: 10px; /* Space between icon and heading */
            transition: transform 0.3s ease-in-out; /* Added transition for smooth animation */
        }

        .lord-icon:hover {
            transform: scale(1.2); /* Example of scaling animation on hover */
        }

        .menu-button {
            --b: 3px;   /* border thickness */
            --s: .45em; /* size of the corner */
            --color: #373B44;
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background:
                conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .menu-button:hover,
        .menu-button:focus-visible {
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }

        .menu-button:active {
            background: var(--color);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section 1 -->
    <header class="header-section" style="background-image: url('path/to/background1.jpg');">
        <div class="lord-icon-container">
            <lord-icon
                src="https://cdn.lordicon.com/ubkgpbpt.json"
                class="lord-icon"
                style="width:100px;height:100px"
                trigger="hover" <!-- Added trigger attribute for hover animation -->
                >
            </lord-icon>
            <h1>Header 1</h1>
        </div>
        <button class="menu-button" role="button">Menu</button>
    </header>

    <!-- Header Section 2 -->
    <header class="header-section" style="background-image: url('path/to/background2.jpg');">
        <div class="lord-icon-container">
            <lord-icon
                src="https://cdn.lordicon.com/ubkgpbpt.json"
                class="lord-icon"
                style="width:100px;height:100px"
                trigger="hover" <!-- Added trigger attribute for hover animation -->
                >
            </lord-icon>
            <h1>Header 2</h1>
        </div>
        <button class="menu-button" role="button">Menu</button>
    </header>

    <!-- Repeat similar structure for other headers -->

    <a href="https://lordicon.com/">Icons by Lordicon.com</a>
    <button onclick="location.href='../index.html'">Back to Home</button>
</body>
</html>
