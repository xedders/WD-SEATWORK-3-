<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Gallery</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Static Headers -->
    <header class="classic-header header1">
        <h1>Static Header 1</h1>
    </header>
    <header class="classic-header header2">
        <h1>Static Header 2</h1>
    </header>
    <header class="classic-header header3">
        <h1>Static Header 3</h1>
    </header>
    <header class="classic-header header4">
        <h1>Static Header 4</h1>
    </header>
    <header class="classic-header header5">
        <h1>Static Header 5</h1>
    </header>

    <!-- Animated Headers -->
    <header class="classic-header animated-header header1">
        <h1>Animated Header 1</h1>
    </header>
    <header class="classic-header animated-header header2">
        <h1>Animated Header 2</h1>
    </header>
    <header class="classic-header animated-header header3">
        <h1>Animated Header 3</h1>
    </header>
    <header class="classic-header animated-header header4">
        <h1>Animated Header 4</h1>
    </header>
    <header class="classic-header animated-header header5">
        <h1>Animated Header 5</h1>
    </header>

    <button onclick="location.href='../index.html'">Back to Home</button>
</body>
</html>
